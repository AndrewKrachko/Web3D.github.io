<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
        html,
        body {
            overflow: auto;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        div {
            overflow: hidden;
        }
    </style>

    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>
    <h1>Quest A</h1>
    <div>
        <div>
            <p>
                Задание первое в котором вам предстоит что-то сделать
            </p>
        </div>
        <div>
            <canvas id="renderCanvasA" touch-action="none" width="800" height="550" </canvas>
            <!-- touch-action="none" for best results from PEP -->

            <script>
                var canvasA = document.getElementById("renderCanvasA"); // Get the canvas element
                var engineA = new BABYLON.Engine(canvasA, true); // Generate the BABYLON 3D engine

                /******* Add the create scene function ******/
                var createScene = function(engine, canvas) {

                    // Create the scene space
                    var scene = new BABYLON.Scene(engine);

                    // Add a camera to the scene and attach it to the canvas
                    var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 2, new BABYLON.Vector3(0, 0, 5), scene);
                    camera.attachControl(canvas, true);

                    // Add lights to the scene
                    var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
                    var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);

                    // Add and manipulate meshes in the scene
                    var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {
                        diameter: 2
                    }, scene);

                    return scene;
                };
                /******* End of the create scene function ******/

                var sceneA = createScene(engineA, canvasA); //Call the createScene function

                // Register a render loop to repeatedly render the scene
                engineA.runRenderLoop(function() {
                    sceneA.render();
                });

                // Watch for browser/canvas resize events
                window.addEventListener("resize", function() {
                    engineA.resize();
                });
            </script>
            </canvas>
        </div>
    </div>
    <div>
        <div>
            <p>
                Задание второе в котором вам предстоит еще что-то сделать
            </p>
        </div>
        <div>
            <canvas id="renderCanvasB" touch-action="none" width="800" height="550" </canvas>
            <!-- touch-action="none" for best results from PEP -->

            <script>
                var canvasB = document.getElementById("renderCanvasB"); // Get the canvas element
                var engineB = new BABYLON.Engine(canvasB, true); // Generate the BABYLON 3D engine
                var sceneB = createScene(engineB, canvasB); //Call the createScene function

                // Register a render loop to repeatedly render the scene
                engineB.runRenderLoop(function() {

                // Watch for browser/canvas resize events
                window.addEventListener("resize", function() {

            </script>
            </canvas>
        </div>
    </div>

</body>

</html>
